<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="square_feet">Square Feet:</label>
                <input type="text" id="square_feet" name="square_feet" placeholder="Square Feet" required>
            </div>
            <div class="form-group">
                <label for="num_bedrooms">Number of Bedrooms:</label>
                <input type="text" id="num_bedrooms" name="num_bedrooms" placeholder="Number of Bedrooms" required>
            </div>
            <div class="form-group">
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                    <option value="location3">Location 3</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Predict Price</button>
        </form>
        <div class="result">
            <h2>Predicted Price:</h2>
            <p class="result-price">${{ predicted_price }}</p>
            <h2>Input Values:</h2>
            <p>Square Feet: {{ square_feet }}</p>
            <p>Number of Bedrooms: {{ num_bedrooms }}</p>
            <p>Location: {{ location }}</p>
        </div>
    </div>

</body>
</html>
